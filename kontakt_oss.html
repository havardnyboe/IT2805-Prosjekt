<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Kontakt oss</title>
        <link rel="stylesheet" href="style.css" />
        <link rel="stylesheet" href="form.css">
    </head>

    <body>
        <nav id="navbar"></nav>

        <div id="kontakt">
            <h2>Kontakt oss</h2>
            <form action="mailto:daniel.king@ntebb.no" method="POST" enctype="text/plain">
    
                <label for="fornavn">Fornavn:</label>
                <input name="fornavn" type="text" required><br>
    
                <label for="etternavn">Etternavn:</label>
                <input name="etternavn" type="text" required><br>
    
                <label for="epost">Epost:</label>
                <input name="epost" type="email" required><br>
    
                <label for="melding">Melding:</label>
                <input name="melding" type="text"><br>
    
                <input type="submit" value="Send" />
    
            </form>
        </div>

        <footer></footer>
        <script src="scripts/footer.js"></script>
        <script src="scripts/script.js"></script>
    </body>
</html>
